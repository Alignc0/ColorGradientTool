<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Flow - Premium Color Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            950: '#020617', // Deep slate
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4 selection:bg-purple-500 selection:text-white">

    <div class="w-full max-w-6xl mx-auto space-y-8 my-8">

        <!-- Header -->
        <header class="text-center space-y-2">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Gradient <span class="gradient-text">Flow</span>
            </h1>
            <p class="text-gray-400 font-light">Craft beautiful CSS gradients instantly.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">

            <!-- Left Column: Controls (Span 5) -->
            <div class="lg:col-span-5 glass-panel p-6 rounded-2xl shadow-xl space-y-8">

                <!-- Action Buttons (Top of Controls) -->
                <div class="grid grid-cols-2 gap-3">
                    <button id="random-btn"
                        class="bg-indigo-600 hover:bg-indigo-500 text-white py-2 px-4 rounded-xl shadow-lg shadow-indigo-500/20 transition-all active:scale-95 flex items-center justify-center gap-2 font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        Surprise Me
                    </button>
                    <button id="type-btn"
                        class="bg-gray-800 hover:bg-gray-700 text-gray-200 py-2 px-4 rounded-xl border border-gray-700 transition-all active:scale-95 text-sm">
                        Switch Type
                    </button>
                </div>

                <!-- Color 1 Controls -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-200 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-blue-500" id="color1-dot"></span> Color 1
                        </h3>
                        <span id="color1-hex"
                            class="text-xs font-mono text-gray-500 bg-gray-900 px-2 py-1 rounded select-all uppercase">#000000</span>
                    </div>

                    <div class="space-y-3">
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Hue</span>
                                <span id="val-h1">240</span>
                            </div>
                            <input type="range" id="h1" min="0" max="360" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Saturation</span>
                                <span id="val-s1">70%</span>
                            </div>
                            <input type="range" id="s1" min="0" max="100" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Lightness</span>
                                <span id="val-l1">50%</span>
                            </div>
                            <input type="range" id="l1" min="0" max="100" class="w-full">
                        </div>
                    </div>
                </div>

                <!-- Separator -->
                <hr class="border-gray-800">

                <!-- Color 2 Controls -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-200 flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-purple-500" id="color2-dot"></span> Color 2
                        </h3>
                        <span id="color2-hex"
                            class="text-xs font-mono text-gray-500 bg-gray-900 px-2 py-1 rounded select-all uppercase">#000000</span>
                    </div>

                    <div class="space-y-3">
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Hue</span>
                                <span id="val-h2">280</span>
                            </div>
                            <input type="range" id="h2" min="0" max="360" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Saturation</span>
                                <span id="val-s2">80%</span>
                            </div>
                            <input type="range" id="s2" min="0" max="100" class="w-full">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Lightness</span>
                                <span id="val-l2">60%</span>
                            </div>
                            <input type="range" id="l2" min="0" max="100" class="w-full">
                        </div>
                    </div>
                </div>

                <!-- Global Controls -->
                <div class="p-4 bg-gray-900/50 rounded-xl space-y-3 border border-gray-800">
                    <div class="flex justify-between text-sm text-gray-300 font-medium">
                        <span>Direction</span>
                        <span id="val-deg">135Â°</span>
                    </div>
                    <input type="range" id="deg" min="0" max="360" class="w-full">
                </div>

            </div>

            <!-- Right Column: Preview & Output (Span 7) -->
            <div class="lg:col-span-7 space-y-6 sticky top-8">

                <!-- Preview Card -->
                <div class="relative group">
                    <!-- Glow Effect -->
                    <div id="glow-bg"
                        class="absolute -inset-1 blur-[35px] opacity-60 transition duration-1000 group-hover:opacity-90 rounded-2xl">
                    </div>

                    <!-- Main Card -->
                    <div id="preview-box"
                        class="relative w-full aspect-[16/10] rounded-2xl shadow-2xl transition-all duration-300 flex items-center justify-center border border-white/10">
                        <div
                            class="text-white/80 font-mono text-sm tracking-widest uppercase mix-blend-overlay opacity-50 select-none">
                            Preview Area</div>
                    </div>
                </div>

                <!-- Code Output -->
                <div class="glass-panel p-5 rounded-xl border border-gray-800 space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-400">CSS Code</span>
                        <button id="copy-btn"
                            class="text-xs bg-gray-800 hover:bg-gray-700 text-white px-3 py-1.5 rounded-lg transition active:scale-95 flex items-center gap-2 border border-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                            </svg>
                            Copy CSS
                        </button>
                    </div>
                    <div class="relative group">
                        <code id="css-output"
                            class="block bg-black/40 p-4 rounded-lg text-sm text-gray-300 font-mono break-all cursor-text hover:text-white transition border border-gray-800">
                            background: linear-gradient(...);
                        </code>
                    </div>
                </div>

                <!-- Presets Section -->
                <div class="space-y-3">
                    <h4 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Trendy Presets</h4>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                        <!-- Neon Night -->
                        <button
                            class="preset-btn h-16 rounded-lg border border-white/5 hover:scale-[1.02] transition shadow-lg"
                            style="background: linear-gradient(135deg, hsl(260, 100%, 60%), hsl(320, 100%, 50%))"
                            data-h1="260" data-s1="100" data-l1="60" data-h2="320" data-s2="100" data-l2="50"
                            data-deg="135" title="Neon Night">
                        </button>

                        <!-- Sunset -->
                        <button
                            class="preset-btn h-16 rounded-lg border border-white/5 hover:scale-[1.02] transition shadow-lg"
                            style="background: linear-gradient(45deg, hsl(10, 80%, 60%), hsl(40, 90%, 60%))"
                            data-h1="10" data-s1="80" data-l1="60" data-h2="40" data-s2="90" data-l2="60" data-deg="45"
                            title="Sunset">
                        </button>

                        <!-- Ocean Breeze -->
                        <button
                            class="preset-btn h-16 rounded-lg border border-white/5 hover:scale-[1.02] transition shadow-lg"
                            style="background: linear-gradient(180deg, hsl(190, 80%, 50%), hsl(220, 90%, 40%))"
                            data-h1="190" data-s1="80" data-l1="50" data-h2="220" data-s2="90" data-l2="40"
                            data-deg="180" title="Ocean Breeze">
                        </button>

                        <!-- Minty Fresh -->
                        <button
                            class="preset-btn h-16 rounded-lg border border-white/5 hover:scale-[1.02] transition shadow-lg"
                            style="background: linear-gradient(to right, hsl(140, 70%, 50%), hsl(170, 70%, 40%))"
                            data-h1="140" data-s1="70" data-l1="50" data-h2="170" data-s2="70" data-l2="40"
                            data-deg="90" title="Minty">
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
